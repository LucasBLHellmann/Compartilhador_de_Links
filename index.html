<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">LinkShare</h1>
    <p class="header-subtitle">Gerencie e compartilhe seus links favoritos</p>
  </header>
  
  <main class="main-content">
    <section class="form-section">
      <h2 class="section-title">Adicionar/Editar Link</h2>
      <form id="link-form" class="form">
        <input type="hidden" name="id">
        <div class="form-group">
          <label for="title">TÃ­tulo:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select id="category" name="category" required>
            <option value="Trabalho">Trabalho</option>
            <option value="Pessoal">Pessoal</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>
    
    <section class="links-section">
      <h2 class="section-title">Meus Links</h2>
      <category-filter class="category-filter"></category-filter>
      <link-list class="link-list"></link-list>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer-text">LinkShare - PWA para gerenciamento de links</p>
  </footer>
  
  <script src="LinkItem.js" type="module"></script>
  <script src="LinkList.js" type="module"></script>
  <script src="CategoryFilter.js" type="module"></script>
  <script src="app.js" type="module"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
